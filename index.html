<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ESTILO -->
    <link rel="stylesheet" href="assets/css/index.css">
    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <title>Lista de Compras</title>
</head>

<body>
    <main>
        <img src="assets/images/logo.svg" alt="" class="desktop-only">
        
        <header>
            <a href="#" class="back">
                <img src="assets/images/arrow.svg" alt="Ícone de voltar">
                <span>Voltar</span>
            </a>
            <h1>Compras da semana</h1>
        </header>
        
        <form>
            <input type="text" placeholder="Adicione um novo item" id="input-task" required>
            <button type="submit">Adicionar item</button>
        </form>
        
        <ul role="list" id="task-list">
            <li>
                <label class="checkbox-wrapper">
                    <input type="checkbox" name="" id="">
                    <span class="custom-checkbox"></span>
                    <span class="task-text">Pão de forma</span>
                </label>
                <button class="btn-bin"><img src="assets/images/bin.svg" alt=""></button>
            </li>
            
            <li>
                <label class="checkbox-wrapper">
                    <input type="checkbox" name="" id="">
                    <span class="custom-checkbox"></span>
                    <span class="task-text">Café preto</span>
                </label>
                <button class="btn-bin"><img src="assets/images/bin.svg" alt=""></button>
            </li>
            
            <li>
                <label class="checkbox-wrapper">
                    <input type="checkbox" name="" id="">
                    <span class="custom-checkbox"></span>
                    <span class="task-text">Suco de laranja</span>                    
                </label>
                <button class="btn-bin"><img src="assets/images/bin.svg" alt=""></button>
            </li>
            
            <li>
                <label class="checkbox-wrapper">
                    <input type="checkbox" name="" id="">
                    <span class="custom-checkbox"></span>
                    <span class="task-text">Bolacha</span> 
                </label>
                <button class="btn-bin"><img src="assets/images/bin.svg" alt=""></button>
            </li>
        </ul>

        <section id="alert-container">
            <div>
                <img src="assets/images/alert.svg" alt="">
                <span>O item foi removido da lista</span>
            </div>
            
            <img src="assets/images/cancel.svg" alt="" id="cancel-btn">
        </section>

    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
